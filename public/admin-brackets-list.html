<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сохранённые турнирные сетки — Sherdoc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #111 60%, #e10600 100%);
      color: #fff;
      min-height: 100vh;
    }
    .admin-card {
      background: #181818cc;
      border-radius: 18px;
      box-shadow: 0 4px 24px #e1060033;
      padding: 2.5rem 2rem 2rem 2rem;
      width: 100%;
      max-width: 1000px;
      margin: 3rem auto;
    }
    .bracket-row {
      background: #222;
      border-radius: 10px;
      margin-bottom: 1rem;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    .bracket-info {
      flex: 1;
      min-width: 0;
    }
    .bracket-title {
      font-weight: 700;
      color: #e10600;
      font-size: 1.1rem;
    }
    .bracket-meta {
      color: #e0e0e0;
      font-size: 0.95rem;
    }
    .admin-btn {
      border-radius: 10px;
      font-weight: 600;
      margin-left: 0.5rem;
      background: #e10600;
      border: none;
      color: #fff;
      transition: background 0.2s;
      padding: 0.4rem 1.1rem;
    }
    .admin-btn:hover {
      background: #b00500;
      color: #fff;
    }
    .filter-row {
      margin-bottom: 1.5rem;
      gap: 1rem;
      display: flex;
      flex-wrap: wrap;
    }
    .filter-row > * {
      min-width: 180px;
    }
    #sidebar {
      width: 64px;
      background: #181818cc;
      transition: width 0.3s;
      overflow: visible;
      z-index: 10;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      box-shadow: 2px 0 16px #0002;
    }
    #sidebar .btn {
      text-align: left;
      padding-left: 1.2rem;
      font-size: 1.08rem;
      background: none;
      border: none;
      color: #fff;
      width: 100%;
      transition: background 0.2s, color 0.2s;
      position: relative;
    }
    #sidebar .btn i {
      font-size: 1.3rem;
      vertical-align: middle;
      transition: color 0.2s;
    }
    #sidebar .btn span {
      display: none;
      margin-left: 1.1rem;
      white-space: nowrap;
      transition: opacity 0.2s, margin 0.2s;
      opacity: 0;
    }
    #sidebar:hover, #sidebar:focus-within {
      width: 300px;
      box-shadow: 0 8px 32px #e1060066;
    }
    #sidebar:hover .btn span, #sidebar:focus-within .btn span {
      display: inline;
      opacity: 1;
      margin-left: 1.1rem;
    }
    #sidebar .btn:hover, #sidebar .btn:focus, #sidebar .btn.active {
      background: #e10600;
      color: #fff;
    }
    @media (max-width: 991px) {
      #sidebar { width: 100vw; position: static; }
      #sidebar .btn span { display: inline !important; opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="d-flex" style="min-height:100vh;">
    <nav id="sidebar" class="bg-dark" style="position:relative; z-index:10;">
      <ul class="nav flex-column pt-4" style="height:100vh;">
        <li class="nav-item mb-2"><button class="btn admin-btn w-100" title="Бойцы" onclick="location.href='/admin-fighters.html'"><i class="bi bi-person-fill"></i><span class="ms-3">Бойцы</span></button></li>
        <li class="nav-item mb-2"><button class="btn admin-btn w-100" title="Тренеры" onclick="location.href='/admin-coaches.html'"><i class="bi bi-people-fill"></i><span class="ms-3">Тренеры</span></button></li>
        <li class="nav-item mb-2"><button class="btn admin-btn w-100" title="Виды спорта" onclick="location.href='/admin-sports.html'"><i class="bi bi-award-fill"></i><span class="ms-3">Виды спорта</span></button></li>
        <li class="nav-item mb-2"><button class="btn admin-btn w-100" title="Новости" onclick="location.href='/admin-news.html'"><i class="bi bi-newspaper"></i><span class="ms-3">Новости</span></button></li>
        <li class="nav-item mb-2"><button class="btn admin-btn w-100" title="Турниры" onclick="location.href='/admin-tournaments.html'"><i class="bi bi-trophy-fill"></i><span class="ms-3">Турниры</span></button></li>
        <li class="nav-item mb-2"><button class="btn admin-btn w-100" title="Турнирные сетки" onclick="location.href='/admin-brackets.html'"><i class="bi bi-diagram-3-fill"></i><span class="ms-3">Турнирные сетки</span></button></li>
        <li class="nav-item mb-2"><button class="btn admin-btn w-100" title="Сохранённые сетки" onclick="location.href='/admin-brackets-list.html'"><i class="bi bi-archive-fill"></i><span class="ms-3">Сохранённые сетки</span></button></li>
        <li class="nav-item mb-2"><button class="btn admin-btn w-100" title="Клубы" onclick="alert('Скоро!')"><i class="bi bi-building"></i><span class="ms-3">Клубы</span></button></li>
        <li class="nav-item mt-auto mb-2"><button class="btn logout-btn w-100" id="logout"><i class="bi bi-box-arrow-right"></i><span class="ms-3">Выйти</span></button></li>
      </ul>
    </nav>
    <div class="admin-card">
      <h2 class="mb-4">Сохранённые турнирные сетки</h2>
      <div class="filter-row">
        <select class="form-select" id="filter-tournament"></select>
        <select class="form-select" id="filter-sport"></select>
        <select class="form-select" id="filter-gender">
          <option value="">Пол (все)</option>
          <option value="мужской">Мужской</option>
          <option value="женский">Женский</option>
        </select>
        <input type="number" class="form-control" id="filter-weight" placeholder="Вес (кг)">
        <button class="btn btn-secondary" id="clear-filters">Сбросить фильтры</button>
      </div>
      <div id="brackets-list"></div>
      <a href="/admin.html" class="btn btn-secondary w-100 mt-4">Назад в админ-панель</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    if (!localStorage.getItem('admin-auth')) {
      window.location.href = '/login.html';
    }
    let brackets = [], tournaments = [], sports = [];
    async function loadFilters() {
      const tRes = await fetch('/api/tournaments');
      tournaments = await tRes.json();
      const sRes = await fetch('/api/sports');
      sports = await sRes.json();
      document.getElementById('filter-tournament').innerHTML = '<option value="">Турнир (все)</option>' + tournaments.map(t => `<option value="${t.id}">${t.name}</option>`).join('');
      document.getElementById('filter-sport').innerHTML = '<option value="">Вид спорта (все)</option>' + sports.map(s => `<option value="${s.name}">${s.name}</option>`).join('');
    }
    async function loadBrackets() {
      const res = await fetch('/api/brackets');
      brackets = await res.json();
      renderBrackets();
    }
    function renderBrackets() {
      const list = document.getElementById('brackets-list');
      const t = document.getElementById('filter-tournament').value;
      const s = document.getElementById('filter-sport').value;
      const g = document.getElementById('filter-gender').value;
      const w = document.getElementById('filter-weight').value;
      let filtered = brackets;
      if (t) filtered = filtered.filter(b => b.tournamentId == t);
      if (s) filtered = filtered.filter(b => b.sport == s);
      if (g) filtered = filtered.filter(b => b.gender == g);
      if (w) filtered = filtered.filter(b => b.weight == w);
      list.innerHTML = '';
      if (!filtered.length) {
        list.innerHTML = '<div class="text-center text-secondary">Нет сохранённых сеток</div>';
        return;
      }
      filtered.forEach(b => {
        const row = document.createElement('div');
        row.className = 'bracket-row';
        const tName = tournaments.find(t => t.id == b.tournamentId)?.name || b.tournamentId;
        row.innerHTML = `
          <div class="bracket-info">
            <div class="bracket-title">${tName} — ${b.sport}, ${b.weight} кг, ${b.gender}</div>
            <div class="bracket-meta">Участников: ${b.fighters.length}</div>
          </div>
          <div>
            <button class="admin-btn" onclick="editBracket('${b.id}')">Редактировать</button>
          </div>
        `;
        list.appendChild(row);
      });
    }
    document.getElementById('filter-tournament').onchange = renderBrackets;
    document.getElementById('filter-sport').onchange = renderBrackets;
    document.getElementById('filter-gender').onchange = renderBrackets;
    document.getElementById('filter-weight').oninput = renderBrackets;
    document.getElementById('clear-filters').onclick = function() {
      document.getElementById('filter-tournament').value = '';
      document.getElementById('filter-sport').value = '';
      document.getElementById('filter-gender').value = '';
      document.getElementById('filter-weight').value = '';
      renderBrackets();
    };
    window.editBracket = function(id) {
      window.location.href = '/admin-brackets.html?bracketId=' + id;
    };
    document.getElementById('logout').onclick = function() {
      localStorage.removeItem('admin-auth');
      window.location.href = '/login.html';
    };
    loadFilters().then(loadBrackets);
  </script>
</body>
</html>
