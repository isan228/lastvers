<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в админ-панель — Sherdoc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #111 60%, #e10600 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: #181818cc;
      border-radius: 18px;
      box-shadow: 0 4px 24px #e1060033;
      padding: 2.5rem 2rem 2rem 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .form-control, .btn {
      border-radius: 10px;
    }
    .btn-danger {
      background: #e10600;
      border: none;
      font-weight: 600;
    }
    .btn-danger:hover {
      background: #b00500;
    }
    .error-msg {
      color: #e10600;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2 class="mb-4">Вход в админ-панель</h2>
    <div class="error-msg" id="error-msg">Неверный логин или пароль</div>
    <form id="login-form">
      <div class="mb-3">
        <input type="text" class="form-control" id="login" placeholder="Логин" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Пароль" required>
      </div>
      <button type="submit" class="btn btn-danger w-100">Войти</button>
    </form>
  </div>
  <script>
    document.getElementById('login-form').onsubmit = async function(e) {
      e.preventDefault();
      const login = document.getElementById('login').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username: login, password: password })
        });
        
        if (response.ok) {
          const data = await response.json();
          localStorage.setItem('admin-auth', '1');
          localStorage.setItem('admin-user', data.username);
          window.location.href = '/admin.html';
        } else {
          document.getElementById('error-msg').style.display = 'block';
        }
      } catch (error) {
        console.error('Ошибка входа:', error);
        document.getElementById('error-msg').style.display = 'block';
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
