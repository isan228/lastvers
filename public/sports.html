<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Виды спорта — Sherdoc</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #111 60%, #e10600 100%);
      color: #fff;
      min-height: 100vh;
    }
    .navbar, .footer {
      background: #181818cc;
      box-shadow: 0 2px 8px #0008;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 2rem;
      letter-spacing: 2px;
    }
    .red { color: #e10600 !important; }
    .section-title {
      border-left: 6px solid #e10600;
      padding-left: 14px;
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    .filters-card {
      background: #222;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 24px #e1060033;
      margin-bottom: 2rem;
    }
    .sport-card {
      background: #181818;
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid #e1060055;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .sport-card h5 {
      font-size: 1.75rem;
    }
    .sport-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 32px #e1060066;
    }
    .sport-card .description {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-out;
      font-size: 1.1rem;
      color: #ccc;
    }
    .sport-card:hover .description {
      max-height: 200px; /* Expand to show description */
      margin-top: 0.5rem;
    }
    .sport-tags {
      font-size: 0.85rem;
      margin-top: 0.5rem;
      opacity: 0.7;
    }
    .sport-tags .badge {
      margin-right: 0.3rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="navbar-brand red" href="/">Sherdoc</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="/news.html">Новости</a></li>
          <li class="nav-item"><a class="nav-link" href="/tournaments.html">Турниры</a></li>
          <li class="nav-item"><a class="nav-link" href="/sports.html">Виды спорта</a></li>
          <li class="nav-item"><a class="nav-link" href="/fighters.html">Бойцы</a></li>
          <li class="nav-item"><a class="nav-link" href="/coaches.html">Тренеры</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="section-title">Виды спорта</h1>
    <div class="filters-card">
      <div class="row g-3 align-items-end">
        <div class="col-md-5">
          <input type="text" class="form-control" id="search-name" placeholder="Поиск по названию...">
        </div>
        <div class="col-md-2">
          <select class="form-select" id="filter-type">
            <option value="">Тип (все)</option>
            <option value="Ударный">Ударный</option>
            <option value="Борьба">Борьба</option>
            <option value="Смешанный">Смешанный</option>
            <option value="С оружием">С оружием</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-select" id="filter-origin">
            <option value="">Происхождение (все)</option>
            <option value="Азия">Азия</option>
            <option value="Европа">Европа</option>
            <option value="Америка">Америка</option>
            <option value="СССР/Россия">СССР/Россия</option>
          </select>
        </div>
        <div class="col-md-2 d-flex gap-2">
          <select class="form-select" id="filter-olympic">
            <option value="">Статус (все)</option>
            <option value="true">Олимпийский</option>
            <option value="false">Неолимпийский</option>
          </select>
          <button class="btn btn-secondary" id="reset-sport-filters" type="button">Сбросить</button>
        </div>
      </div>
    </div>
    <div class="row g-4" id="sports-list"></div>
    <div id="not-found" class="text-center mt-5" style="display:none;">
      <h4>Виды спорта не найдены</h4>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const nameInput = document.getElementById('search-name');
    const typeSelect = document.getElementById('filter-type');
    const originSelect = document.getElementById('filter-origin');
    const olympicSelect = document.getElementById('filter-olympic');
    
    async function loadSports() {
      const name = nameInput.value.trim();
      const type = typeSelect.value;
      const origin = originSelect.value;
      const isOlympic = olympicSelect.value;
      
      const query = new URLSearchParams({ name, type, origin, isOlympic }).toString();
      const res = await fetch(`/api/sports?${query}`);
      const sports = await res.json();
      
      const list = document.getElementById('sports-list');
      const notFound = document.getElementById('not-found');
      list.innerHTML = '';
      
      if (!sports.length) {
        notFound.style.display = 'block';
        return;
      }
      notFound.style.display = 'none';
      
      sports.forEach(s => {
        const col = document.createElement('div');
        col.className = 'col-md-6';
        col.innerHTML = `
          <div class="sport-card h-100">
            <h5 class="red">${s.name}</h5>
            <div class="description">${s.description || ''}</div>
            <div class="sport-tags mt-auto pt-2">
              <span class="badge bg-secondary">${s.type}</span>
              <span class="badge bg-secondary">${s.origin}</span>
              ${s.isOlympic ? '<span class="badge bg-light text-danger">Олимпийский</span>' : ''}
            </div>
          </div>
        `;
        list.appendChild(col);
      });
    }

    nameInput.addEventListener('input', loadSports);
    typeSelect.addEventListener('change', loadSports);
    originSelect.addEventListener('change', loadSports);
    olympicSelect.addEventListener('change', loadSports);

    document.getElementById('reset-sport-filters').onclick = function() {
      nameInput.value = '';
      typeSelect.value = '';
      originSelect.value = '';
      olympicSelect.value = '';
      loadSports();
    };

    loadSports();
  </script>
</body>
</html>
